<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>
  </head>
  <body class="p-3 mb-2 bg-dark text-white border border-light">
    <h1 class="text-center display-2 mb-5 ">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form class="danger">
      <fieldset class="mb-3 ">
        <label  class="form-label px-2 mt-5 shadow-sm " for="fullName">Nome Completo:</label>
        <input class="form-control form-control-lg  " type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label  class="form-label px-2 shadow-sm" for="email">Endereço de e-mail:</label >
        <input class="form-control  form-control-lg" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>
        <div class="mx-2">
          <label class="form-label " for="destination1">Cidade</label>
        <input class="form-check-input mx-2" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
       
        <label class="form-label" for="destination2">Campo</label>
        <input class="form-check-input mx-2" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label class="form-label" for="destination3">Praia</label>
        <input class="form-check-input mx-2" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label class="form-label" for="destination4">Montanhas</label>
        <input class="form-check-input mx-2 mb-4" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>
        </div>
        

        <label class="form-label lead mx-2 shadow-sm" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control mx-2" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label class="form-label mx-2" for="date">Qual a melhor data para realizar sua viagem?</label>
        <input  type="date" id="date">
        <br/>

        <label class="form-check-label mx-2" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input class="form-check-input mt-0 mx-2" type="checkbox" name="promo" id="promo">
        <br/>

        <label class="form-check-label mx-2" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check-input mt-0 mx-2 " type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button class="btn btn-dark " type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button class="btn btn-danger " type="button" id="clear-btn">Apagar informações</button>

      <p class="text-end">Estilisado por Patrik Medeiros</p>
    </form>
  </body>
</html>
